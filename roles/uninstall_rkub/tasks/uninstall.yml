---
- name: Stop and uninstall RKE2
  become: true
  block:
    - name: Stop RKE2 server
      ansible.builtin.systemd:
        name: "rke2-server.service"
        state: stopped
      failed_when: false

    - name: Stop RKE2 agent
      ansible.builtin.systemd:
        name: "rke2-agent.service"
        state: stopped
      failed_when: false

    - name: Uninstall RKE2
      ansible.builtin.shell: set -o pipefail && /usr/local/bin/rke2-uninstall.sh
      failed_when: false
      changed_when: false

# Longhorn removal
- name: Longhorn removal
  block:
    - name: Collect longhorn files
      ansible.builtin.find:
        paths: "{{ longhorn_datapath }}"
        hidden: true
        recurse: true
      register: collected_files

    - name: Collect longhorn directories
      ansible.builtin.find:
        paths: "{{ longhorn_datapath }}"
        hidden: true
        recurse: true
        file_type: directory
      register: collected_directories

    - name: Remove collected files and directories
      ansible.builtin.file:
        path: "{{ item['path'] }}"
        state: absent
      with_items: >
        {{
          collected_files.files
          + collected_directories.files
        }}
