- name: Pre-load registry image
  ansible.builtin.copy:
    src: "{{ mount_registry_tar }}"
    dest: "{{ rke2_images_path }}"
    remote_src: true
    mode: "0750"
    follow: true
  notify: Restart rke2-server
  when:  caller_role_name == "controller"

